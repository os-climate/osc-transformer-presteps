name: "⛔️ Standalone Linting"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    paths:
      - "!.github/"
    branches:
      - "*"
      - "!update-devops-tooling"

permissions: {}

jobs:
  linting:
    name: "Standalone linting checks"
    permissions:
      contents: read
    # yamllint disable-line rule:line-length
    uses: os-climate/osc-github-devops/.github/workflows/reuse-linting.yaml@c5395f432f2b12fcdbb643e1275d3e315060ce45 # 2025-01-14
