name: "ðŸ¤– DevOps Automation [Tag Push]"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions: {}

jobs:
  repository:
    name: "Repository"
    # yamllint disable-line rule:line-length
    uses: os-climate/osc-github-devops/.github/workflows/repository.yaml@37f0421682229337d814d015a55de9987783febe # 2024-01-14
    permissions:
      contents: read

  python-build:
      name: "Python build"
      needs: repository
      if: needs.repository.outputs.python_project  == 'true'
      runs-on: ubuntu-24.04
      outputs:
        matrix_json: ${{ steps.python-project-build.outputs.matrix_json }}
        artefact_path: ${{ steps.python-project-build.outputs.artefact_path }}
      permissions:
        contents: write
        # Required by SigStore signing action
        id-token: write
        # Required for attestations
        attestations: write
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      steps:
        - name: "Build Python project"
          id: python-project-build
          # yamllint disable-line rule:line-length
          uses: os-climate/osc-github-devops/.github/actions/python-project-build@37f0421682229337d814d015a55de9987783febe # 2024-01-14
          with:
            github_attest: ${{ startsWith(github.ref, 'refs/tags/') }}
            sigstore_sign: ${{ startsWith(github.ref, 'refs/tags/') }}
            build_tag: ${{ needs.repository.outputs.build_tag }}

  python-test:
    name: "Test"
    # yamllint disable-line rule:line-length
    uses: os-climate/osc-github-devops/.github/workflows/python-tests.yaml@37f0421682229337d814d015a55de9987783febe # 2024-01-14
    needs:
      - python-build
    #Â Matrix job
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.python-build.outputs.matrix_json) }}
    with:
      python_version: ${{ matrix.python-version }}
    permissions:
      contents: read

  python-security:
    name: "Security"
    # yamllint disable-line rule:line-length
    uses: os-climate/osc-github-devops/.github/workflows/python-security.yaml@37f0421682229337d814d015a55de9987783febe # 2024-01-14
    needs:
      - python-build
    #Â Matrix job
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.python-build.outputs.matrix_json) }}
    with:
      python_version: ${{ matrix.python-version }}
    permissions:
      contents: read

  notebooks:
    name: "Jupyter notebooks"
    if: needs.repository.outputs.jupyter_notebooks  == 'true'
    # yamllint disable-line rule:line-length
    uses: os-climate/osc-github-devops/.github/workflows/jupyter-notebooks.yaml@37f0421682229337d814d015a55de9987783febe # 2024-01-14
    needs:
      - repository
      - python-build
    #Â Matrix job
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.python-build.outputs.matrix_json) }}
    with:
      python_version: ${{ matrix.python-version }}
    permissions:
      contents: read

  github-release:
    name: "Release"
    # yamllint disable-line rule:line-length
    if: startsWith(github.ref, 'refs/tags/') || contains(github.event.head_commit.message, '[release]')
    needs:
      - repository
      - python-build
      - python-test
      - python-security
    runs-on: "ubuntu-24.04"
    permissions:
      contents: write
    steps:
      # yamllint disable-line rule:line-length
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: "Extract project/repository naming"
        id: naming
        # yamllint disable-line rule:line-length
        uses: os-climate/osc-github-devops/.github/actions/python-project-name@37f0421682229337d814d015a55de9987783febe # 2024-01-14

      - name: "â¬‡ Download build artefacts"
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: ${{ env.python_project_name }}
          path: "dist"

      - name: "Check project version matches pushed tags"
        if: startsWith(github.ref, 'refs/tags/')
        # yamllint disable-line rule:line-length
        uses: os-climate/osc-github-devops/.github/actions/python-project-version-vs-tag@37f0421682229337d814d015a55de9987783febe # 2024-01-14

      - name: "GitHub Release"
        # yamllint disable-line rule:line-length
        uses: os-climate/osc-github-devops/.github/actions/github-release-action@37f0421682229337d814d015a55de9987783febe # 2024-01-14
        with:
          project_name: ${{ env.python_project_name }}
          artefact_location: "dist"
          build_tag: ${{ needs.repository.outputs.build_tag }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

  pypi-test:
    name: "Test"
    # yamllint disable-line rule:line-length
    uses: os-climate/osc-github-devops/.github/workflows/pypi-publish.yaml@37f0421682229337d814d015a55de9987783febe # 2024-01-14
    needs:
      - repository
      - python-build
      - python-test
      - python-security
    with:
      environment: "development"
      build_tag: ${{ needs.repository.outputs.build_tag }}
      one_password_item: "op://hdiyadcjno2knqgvcy4wj5ulya/tm2ffuusrynfivtcsnamginhm4/password"
    permissions:
      contents: read
      # Needed for trusted publishing; must also be passed from parent workflows
      id-token: write
    secrets:
      OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.ONE_PASSWORD_PRODUCTION }}
      PYPI_CREDENTIAL: ${{ secrets.PYPI_DEVELOPMENT }}

  pypi:
    name: "Release"
    # yamllint disable-line rule:line-length
    if: startsWith(github.ref, 'refs/tags/') || contains(github.event.head_commit.message, '[release]')
    # yamllint disable-line rule:line-length
    uses: os-climate/osc-github-devops/.github/workflows/pypi-publish.yaml@37f0421682229337d814d015a55de9987783febe # 2024-01-14
    needs:
      - repository
      - python-build
      - python-test
      - python-security
      - pypi-test
    with:
      environment: "production"
      build_tag: ${{ needs.repository.outputs.build_tag }}
      one_password_item: "op://hdiyadcjno2knqgvcy4wj5ulya/vds5rebqxeqfrjqwpszxxicmzq/password"
    permissions:
      contents: read
      # Needed for trusted publishing; must also be passed from parent workflows
      id-token: write
    secrets:
      OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.ONE_PASSWORD_PRODUCTION }}
      PYPI_CREDENTIAL: ${{ secrets.PYPI_PRODUCTION }}
