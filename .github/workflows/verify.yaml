name: "ðŸ¤– DevOps Automation [Verify]"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches:
      - main
      - master
    paths:
      - "**"
      - "!.github/**"
      - "!.*"
      - "!pdm.lock"
      - "!tox.ini"

permissions: {}

jobs:
  repository:
    name: "Repository"
    # yamllint disable-line rule:line-length
    uses: os-climate/osc-github-devops/.github/workflows/repository.yaml@c5395f432f2b12fcdbb643e1275d3e315060ce45 # 2024-01-14
    permissions:
      contents: read

  python-build:
      name: "Python project"
      needs: repository
      if: needs.repository.outputs.python_project  == 'true'
      runs-on: ubuntu-24.04
      outputs:
        matrix_json: ${{ steps.python-project-build.outputs.matrix_json }}
        artefact_path: ${{ steps.python-project-build.outputs.artefact_path }}
      permissions:
        contents: read
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      steps:
        - name: "Build Python project"
          id: python-project-build
          # yamllint disable-line rule:line-length
          uses: os-climate/osc-github-devops/.github/actions/python-project-build@c5395f432f2b12fcdbb643e1275d3e315060ce45 # 2024-01-14
          with:
            build_tag: ${{ needs.repository.outputs.build_tag }}

  python-test:
    name: "Test"
    # yamllint disable-line rule:line-length
    uses: os-climate/osc-github-devops/.github/workflows/python-tests.yaml@c5395f432f2b12fcdbb643e1275d3e315060ce45 # 2024-01-14
    needs:
      - python-build
    #Â Matrix job
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.python-build.outputs.matrix_json) }}
    with:
      python_version: ${{ matrix.python-version }}
    permissions:
      contents: read

  python-security:
    name: "Security"
    # yamllint disable-line rule:line-length
    uses: os-climate/osc-github-devops/.github/workflows/python-security.yaml@c5395f432f2b12fcdbb643e1275d3e315060ce45 # 2024-01-14
    needs:
      - python-build
    #Â Matrix job
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.python-build.outputs.matrix_json) }}
    with:
      python_version: ${{ matrix.python-version }}
    permissions:
      contents: read

  notebooks:
    name: "Jupyter notebooks"
    if: needs.repository.outputs.jupyter_notebooks  == 'true'
    # yamllint disable-line rule:line-length
    uses: os-climate/osc-github-devops/.github/workflows/jupyter-notebooks.yaml@c5395f432f2b12fcdbb643e1275d3e315060ce45 # 2024-01-14
    needs:
      - repository
      - python-build
    #Â Matrix job
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.python-build.outputs.matrix_json) }}
    with:
      python_version: ${{ matrix.python-version }}
    permissions:
      contents: read
